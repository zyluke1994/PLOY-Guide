<div class="container" ng-controller="tripCtrl">

  <div style="text-align:center;">
    <br>
    <br>
    <h3>Enter Plan Code to view</h3>
    <div class="form-group" style="margin-left:20%;margin-right:20%">
      <label for="planCode">Plan Code:</label>
      <i class="fa fa-key"></i>
      <form ng-submit="loadPlanWithCode(planCode)">
          <fieldset>

        <div class="form-group">
          <input type="text" name="planCode" id="planCode" class="form-control" ng-model="planCode" required />
        </div>
        <br>
        <button class="btn btn-success" type="submit">Get Plan</button>
      </fieldset>

      </form>
    </div>

  </div>


</div>
